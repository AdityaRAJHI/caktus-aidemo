.App {
  text-align: center;
}

.header {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.caktus-logo {
  width: 30px;
  margin-right: 10px;
}

.nav a {
  margin: 0 10px;
  text-decoration: none;
  color: black;
}

.auth a {
  text-decoration: none;
  color: black;
  margin-right: 10px;
}

.auth button {
  background-color: lightgreen;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.hero {
  padding: 50px;
}

.hero h1 {
  font-size: 2.5em;
}

.features {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 20px;
}

.feature-card {
  width: 200px;
  padding: 20px;
  margin: 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
}

.feature-card img {
  width: 50px;
  height: 50px;
}

.cta {
  padding: 30px;
}

.cta button {
  background-color: black;
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.2em;
}

.promo {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: black;
  color: white;
  padding: 50px;
}

.promo-text {
  width: 50%;
  text-align: left;
}

.promo-text h2 {
  font-size: 2em;
  color: lightgreen;
}

.promo-text li {
  list-style-type: none;
  margin-bottom: 10px;
}

.promo-image {
  width: 40%;
}

.promo-image img {
  width: 100%;
}

.testimonials {
  padding: 50px;
}

.testimonial-card {
  display: flex;
  align-items: center;
  margin-top: 20px;
}

.testimonial-card img {
  width: 150px;
  border-radius: 10px;
  margin-right: 20px;
}

.testimonial-card blockquote {
  font-size: 1.2em;
  text-align: left;
}

.testimonial-card p {
  text-align: left;
}

.eguana {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 50px;
  background-color: black;
  color: white;
}

.eguana-text {
  width: 50%;
  text-align: left;
}

.eguana-text .specialized {
  color: lightgreen;
}

.eguana-text h2 {
  font-size: 2.5em;
}

.eguana-text button {
  background-color: white;
  color: black;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.eguana-image {
  width: 40%;
}

.eguana-image img {
  width: 100%;
}

.writing {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 50px;
}

.writing-image {
  width: 40%;
}

.writing-image img {
  width: 100%;
}

.writing-text {
  width: 50%;
  text-align: left;
}

.writing-text h2 {
  font-size: 2.5em;
}

.writing-text button {
  background-color: black;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.math-science {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 50px;
}

.math-science-image {
  width: 40%;
}

.math-science-image img {
  width: 100%;
}

.math-science-text {
  width: 50%;
  text-align: left;
}

.math-science-text h2 {
  font-size: 2.5em;
}

.math-science-text button {
  background-color: black;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.join-caktus {
  padding: 50px;
  background-color: black;
}

.join-caktus img {
  width: 100%;
  max-width: 800px;
}

.footer {
  background-color: #f5f5f5;
  padding: 30px;
  text-align: center;
}

.footer-logo {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.footer-logo img {
  width: 30px;
  margin-right: 10px;
}

.footer-links {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.footer-column {
  width: 200px;
  text-align: left;
  margin-bottom: 20px;
}

.footer-column h3 {
  margin-bottom: 10px;
}

.footer-column ul {
  list-style: none;
  padding: 0;
}

.footer-column li {
  margin-bottom: 5px;
}

.footer-column a {
  text-decoration: none;
  color: #333;
}

.footer p {
  font-size: 14px;
  margin-top: 20px;
}
